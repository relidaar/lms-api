version: "3.9"

services:
  web:
    build: .
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn config.wsgi:application -b :8000"
    env_file:
      - ./envs/.env.dev
    ports:
      - 8008:8000
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data/
    expose:
      - 5432
    env_file:
      - ./envs/.env.db.dev

  redis:
    image: redis:alpine
    ports:
      - 6379:6379

volumes:
  pgdata:
