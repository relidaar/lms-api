version: "3.9"

services:
  web:
    build: .
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn config.wsgi:application -b :8000"
    volumes:
      - web-static:/code/staticfiles
      - web-media:/code/mediafiles
    env_file:
      - ./envs/.env
    expose:
      - 8000

  nginx:
    build: ./nginx
    volumes:
      - web-static:/code/staticfiles
      - web-media:/code/mediafiles
    ports:
      - 8000:80
    depends_on:
      - web

  redis:
    image: redis:alpine
    ports:
      - 6379:6379

volumes:
  web-static:
  web-media:
